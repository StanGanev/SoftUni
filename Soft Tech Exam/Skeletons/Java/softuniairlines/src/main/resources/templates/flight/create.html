<div class="wrapper">
    <form class="flight-create" method="post" th:action="@{/create}">
        <div class="create-header">
            Add Flight
        </div>
        <div class="create-name">
            <div class="create-label">Departure</div>
            <input class="create-content" name="departure"/>
        </div>
        <div class="create-name">
            <div class="create-label">Destination</div>
            <input class="create-content" name="destination"/>
        </div>
        <div class="create-name">
            <div class="create-label">Status</div>
            <select class="create-submit" name="status">
                <option value="Delayed">Delayed</option>
                <option value="Landed">Landed</option>
                <option value="Expected">Expected</option>
            </select>
        </div>
        <div class="create-button-holder">
            <button type="submit" class="submit-button">Add</button>
            <a type="button" href="/" class="back-button">Back</a>
        </div>
    </form>
</div>
